<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1d0c30b72b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App Draft</title>
  </head>
  <body>
      <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
      <div class="row">
      <div class="col-3">
          <h2 id="city">
            </h2>
            <ul>
              <li id="date"></li>
              <li>
                Current Temp <span class="temperature" id="temperature"></span><span class="units">Â°C</span>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span>km/h</li>
                <li id="description"></li>
            </ul>
          </div>
        </div>  
      <h3>
        6 Day Forecast
      </h3>
      <h5>
        <div class="row">
          <div class="col-2">
            Monday
            <br />
            <i class="far fa-sun"></i>
          </div>
          <div class="col-2">
            Tuesday
            <br />
            <i class="far fa-sun"></i>
          </div>
          <div class="col-2">
            Wednesday
            <br />
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            Thursday
            <br />
            <i class="far fa-sun"></i>
          </div>
          <div class="col-2">
            Friday
            <br />
            <i class="far fa-sun"></i>
          </div>
          <div class="col-2">
            Saturday
            <br />
            <i class="fas fa-cloud-sun"></i>
          </div>
          </h5>
          </div></div>
      <a href="https://github.com/colethab/Weather-App">Github link</a>
    <script src="src/script.js"></script>
  </body>
</html>
